<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>셀렉터 만들기</title>
    <style>
        span {
            color: blue;
            font-size: 20px;
        }

        .sec1 li {
            color: yellowgreen;
        }

        .score {
            color: red;
        }

        .sec2 {
            color: violet;
        }
        mark{
            background-color: aqua;
        }
    </style>
</head>

<body>

    <header>
        <h3>Web 프로그래밍</h3>
        <hr>
    </header>

    <main>
        <section class="sec1">
            <div>2학기 <span>학습내용</span></div>
            <ul>
                <li>HTML5</li>
                <li><b>CSS</b></li>
                <li>JAVASCRIPT</li>
            </ul>
        </section>

        <section class="sec2">
            <div class="score">60점이하는 <mark>F</mark>!</div>
            <ul>
                <li>60점이상 <b><em>합격</em></b></li>
                <li>60점이하 <b><em>불합격</em></b> </li>
            </ul>
        </section>
    </main>
    <footer>
        <li><i>Copy Write by Cos</i></li>
    </footer>
</body>

</html>
