<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width:100%;
            height:100%;
        }
        .main {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 30px;
        }

        .main div {
            width:300px;
            height:200px;
        }
    </style>
</head>

<body>
    <div class="main">

    </div>
    <script>
        function addDiv(items) {
            console.log(items.length);
            var size = items.length;
            var main = document.querySelector(".main");
            for (var i = 0; i < size; i++) {
                var title = items[i].title;
                var rating = items[i].rating;
                var image = items[i].large_cover_image;
                var summary = items[i].summary;

                var newDiv = document.createElement("Div");
                newDiv.innerHTML = title + " " + rating + "<br><img src='" + image + "' /><br>" + summary;
                main.append(newDiv);
            }



        }

        var url = "https://yts.am/api/v2/list_movies.json?sort_by=rating";
        fetch(url).then(function (res) {
            return res.json();
        }).then(function (result) {
            addDiv(result.data.movies);
        });

    </script>
</body>

</html>
