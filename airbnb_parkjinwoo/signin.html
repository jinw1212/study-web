<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 로그인</title>
    <link rel="shortcut icon" sizes="76x76" type="image/x-icon" href="https://a0.muscache.com/airbnb/static/logotype_favicon-21cc8e6c6a2cca43f061d2dcabdf6e58.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #484848;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            background-color: rgb(177, 168, 168);
        }
        form {
            width: 560px;
            height: 540px;
            text-align: center;
            margin: 100px  auto;
            padding: 50px 0 40px 0; 
            font-size: 13px;
            background-color: white;
            }

        table {
            margin: 0 auto;        
        }
                   
        .icon_x {
            width: 16px;
            height: 16px;
            padding: 0 0 5px 5px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        
        a {
        text-decoration: none;
        color: #00a699;
        }
        
        .text_b {
            font-weight: bold;
        }
        
        input {
        width: 500px;
        height: 50px;
        border: 1px solid #767676;
        font-size: 14px;
        }
        
        input.email {
            background-image: url("https://3.bp.blogspot.com/-OKs7Y5RSc9w/U4K11KCuM0I/AAAAAAAAALQ/5ozidulwlOM/s1600/icon-letter-mail.png");
            background-repeat: no-repeat;
            background-size: 18px 17px;
            background-position: 460px 17px;
        }
        
        input.pw {
            background-image: url("https://cdn.icon-icons.com/icons2/1302/PNG/512/blockedpadlock_85757.png");
            background-repeat: no-repeat;
            background-size: 18px 18px;
            background-position: 460px 17px;
        }
        
        .td_pd {
            padding: 5px 0;
        }
        
        .check{
            width: 18px;
            height: 18px;
        }
        
        .fb {
            height: 45px;
            background-color:rgba(6, 65, 175, 0.767);
            color: white;
            font-size: 15px;
            font-weight: bold;
            margin: 7px auto;
            border: none;
            border-radius: 5px;
            background-image: url("http://mblogthumb4.phinf.naver.net/20140122_187/psy0707_13903661103132GoiQ_PNG/FB-f-Logo__blue_1024.png?type=w2");
            background-repeat: no-repeat;
            background-size: 25px 25px;
            background-position: 133px 8px;
        }
        
        .gg {
            height: 45px;
            background-color:white;
            color: black;
            font-size: 15px;
            font-weight: bold;
            margin: 7px auto;
            border: 2px solid #767676;
            border-radius: 5px;
            background-image: url("http://www.sclance.com/pngs/google-+-logo-png/google_+_logo_png_592082.jpg");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 152px 10px;
        }
        
        .login {
            background-color:#ff6a6f;
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin: 7px auto;
            border: none;
            border-radius: 5px;
        }
        
        .left {
            text-align: left;
        }
        
        .right {
            text-align: right;
        }
        
        div {
            margin: 0 5px;
        }
        
    </style>
</head>

            </tr>
            <tr>
                <td colspan="2"><input class="gg" type="button" value="구글 계정으로 로그인"></td>

            <tr>
                <td class="td_pd" colspan="2"><div><hr></div></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr></tr>
